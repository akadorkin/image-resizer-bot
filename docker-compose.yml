version: "3.8"

services:
  bot:
    build:
      context: .
    container_name: image-resizer-bot
    env_file:
      - .env
    volumes:
      - temp:/app/temp
    restart: always
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    volumes:
      - redis_data:/data

  worker:
    build:
      context: .
    container_name: celery-worker
    command: celery -A tasks worker --loglevel=info
    env_file:
      - .env
    volumes:
      - temp:/app/temp
    restart: always
    depends_on:
      - redis

volumes:
  redis_data:
  temp:
